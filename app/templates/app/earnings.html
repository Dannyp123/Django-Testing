{% extends 'app/base.html' %}
{% block body %}
<form action="{% url 'earnings' %}" method="GET" class="col-3">
    <div class="form-group">
        <label>
            How many A seats?
            <input type="text" name="a" class="form-control" placeholder="Seat A">
        </label>
    </div>
    <div class="form-group">
        <label>
            How many B seats?
            <input type="text" name="b" class="form-control" placeholder="Seat B">
        </label>
    </div>
    <div class="form-group">
        <label>
            How many C seats?
            <input type="text" name="c" class="form-control" placeholder="Seat C">
        </label>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Calculate Total</button>
    </div>
    {% if answer is not None %}
    <h3>Answer: {{ answer }}</h3>
    {% endif %}
</form>

{% endblock body %}

{% extends 'app/base.html' %}
{% block body %}

<form action="{% url 'triple' %}" method="POST" novalidate class="col-3">
    {% csrf_token %}
    <div class="">
        {{ tripleForm.as_p }}
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Triple</button>
    </div>
    {% if answer is not None %}
    <h3>Answer: {{ answer }}</h3>
    {% endif %}
</form>

{% endblock body %}

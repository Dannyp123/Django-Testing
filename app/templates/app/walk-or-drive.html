{% extends 'app/base.html' %}
{% block body %}
<form action="{% url 'walk_or_drive' %}" method="GET" class="col-3">
    <div class="form-group">
        <label>
            Distance
            <input type="text" name="distance_input" class="form-control" placeholder="0.25 miles">
        </label>
    </div>
    <div class="form-group">
        <label>
            Is it Nice outside?
            <input type="text" value="True" name="is_nice_weather_input" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Walk 0r Drive</button>
    </div>
    {% if answer is not None %}
    <h3>Answer: {{ answer }}</h3>
    {% endif %}
</form>
{% endblock body %}

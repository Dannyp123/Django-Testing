{% extends 'app/base.html' %}
{% block body %}
<form action="{% url 'walk_or_drive' %}" method="POST" class="col-3">
    {% csrf_token %}
    {{walk_or_driveForm.as_p}}
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Walk 0r Drive</button>
    </div>
    {% if answer is not None %}
    <h3>Answer: {{ answer }}</h3>
    {% endif %}
</form>
{% endblock body %}

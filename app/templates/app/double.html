{% extends 'app/base.html' %}
{% block body %}

<form action="{% url 'double' %}" method="POST" class="col-3">
    <div class="form-group">
        {% csrf_token %}
        {{ doubleForm.as_p }}
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Double</button>
    </div>
    {% if solution is not None %}
    <h3>Answer: {{ solution }}</h3>
    {% endif %}
</form>

{% endblock body %}

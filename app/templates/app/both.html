{% extends 'app/base.html' %}
{% block body %}
<form action="{% url 'both' %}" method="POST" class="col-3">
    {% csrf_token %}
    {{bothForm}}
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Go</button>
    </div>
    {% if answer is not None %}
    <h3>Answer: {{ answer }}</h3>
    {% endif %}
</form>
{% endblock body %}

{% extends 'app/base.html' %}
{% block body %}
<form action="{% url 'both' %}" method="GET" class="col-3">
    <div class="form-group">
        <label>
            True of False?
            <input type="checkbox" value="True" name="input_1" required class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>
            True of False?
            <input type="checkbox" value="False" name="input_2" required class="form-control">
        </label>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Go</button>
    </div>
    {% if answer is not None %}
    <h3>Answer: {{ answer }}</h3>
    {% endif %}
</form>
{% endblock body %}
